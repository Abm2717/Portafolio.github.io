<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Snoopy Backoffice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" class="logo" alt="Snoopy" />
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Correo" required />
      <input id="loginPassword" type="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="Register.html">Regístrate aquí</a></p>
    </form>
    <p id="loginMsg" class="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
