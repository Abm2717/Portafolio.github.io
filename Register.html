<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Snoopy Backoffice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" class="logo" alt="Snoopy" />
    <h1>Crear cuenta</h1>
    <form id="registerForm">
      <input id="regName" type="text" placeholder="Nombre completo" required minlength="6" />
      <input id="regEmail" type="email" placeholder="Correo" required />
      <input id="regItson" type="text" placeholder="ID ITSON (6 números)" required pattern="[0-9]{6}" />
      <input id="regPassword" type="password" placeholder="Contraseña" required minlength="6" />
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
    <p id="registerMsg" class="msg"></p>
  </div>

  <script src="registro.js"></script>
</body>
</html>
