<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Backoffice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="home-container">
    <header class="home-header">
      <div class="user-info">
        <span id="userName">Nombre de usuario</span>
      </div>
      <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
    </header>

    <main class="projects-grid">
      <div id="projectList"></div>
      
      <div class="add-project-card" id="addProjectBtn">
        <span class="add-icon">+</span>
        <p>Agregar proyecto</p>
        <small>Haz click para agregar proyectos a tu cuenta.</small>
      </div>
    </main>
  </div>

  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <h2 id="modalTitle">Agregar Proyecto</h2>
      <p class="modal-description">Ingresa los datos de tu proyecto</p>
      
      <form id="projectForm">
        <input type="hidden" id="projectId" />
        <input id="title" type="text" placeholder="Título del proyecto" required />
        <textarea id="description" placeholder="Descripción del proyecto" required></textarea>
        <input id="technologies" type="text" placeholder="Tecnologías (separadas por comas)" />
        <input id="repository" type="url" placeholder="URL del repositorio (opcional)" />
        <label for="images" class="label-file">Seleccionar imágenes</label>
        <input type="file" id="images" multiple accept="image/*" />
        <div id="preview" class="image-preview"></div>

        <div class="modal-buttons">
          <button type="submit" class="btn-save" id="saveBtn">Guardar</button>
          <button type="button" class="btn-delete" id="deleteBtn" style="display: none;">Eliminar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
